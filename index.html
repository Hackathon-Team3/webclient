<!DOCTYPE html>
<html>
<meta charset=utf-8 />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/login.css" >

<!-- custom scripts -->
<script src="js/index.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to MarsBook</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" action="javascript: submit_action(40.092, 12.342)">  <!-- TODO: add lat and long to submit_action -->
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <hr/>   
                <h5>1) Are you human?</h5>
               <image id="myCaptcha" src="captcha.png" width="300" height="200"/>
               <p/>
               <input type="text" class="form-control" placeholder="Enter the text above" required autofocus>
               <hr/>
              <h5>2) Can you identify a visual pattern?</h5>
             <a href="#" class="pull-right need-help">Another image</a><span class="clearfix"></span>
              
               <div id="myWrapper">
                    <image id="myImage" src="test.jpg" width="300" height="200"/>
                    <canvas id="myCanvas" width="300" height="200"></canvas>

                    <p/>
                           <h5> Draw a line along the rock layers</h5>

                    </p>
                </div>                    
                </p>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Find more about Mars at NASA JPL website</a>
        </div>
    </div>
</div>

</html>
